<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name" span fxFlex>Responsive App</h1>
    <app-in></app-in>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item [routerLink]="nav?.path" routerLinkActive="active-link" *ngFor="let nav of fillerNav">
          <mat-icon mat-list-icon>{{nav?.icon}}</mat-icon>
          <div mat-line>{{ nav?.label }}</div>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content style="min-height:max-content">
      <div style="max-width: 1200px; margin: auto;"><router-outlet></router-outlet></div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
