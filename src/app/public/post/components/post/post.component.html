<div fxFlex="100" fxLayoutAlign="center start">

        <!-- <mat-card-header> -->
            <mat-card-title>Prayer request</mat-card-title>
        <!-- </mat-card-header> -->

            <mat-form-field fxFlex="100">

        </mat-card-content>
        <mat-card-actions>
            <button mat-button mat-raised-button color="primary">Post</button>
        </mat-card-actions>
    </mat-card>
